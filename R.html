<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <div id="root"></div>

    <script type="module">

      const rootElement = document.getElementById("root")

      const divElement = document.createElement("div");
      const divElement2 = document.createElement("div");

      divElement.textContent = "you will win";
      divElement2.textContent = "you will win and conquer";

      rootElement.append(divElement, "you can add further")
      rootElement.append(divElement2)

    </script>

  </body>

</html>
